<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ツールページ</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@500&display=swap');

    body {
      font-family: 'Noto Serif JP', serif;
      background-color: #16011e;
      color: #f2e6b1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-image: radial-gradient(circle at center, rgba(255,255,255,0.05), transparent 70%),
                        url('https://www.transparenttextures.com/patterns/asfalt-light.png');
      background-repeat: repeat;
      background-size: cover;
      text-align: center;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 40px;
      letter-spacing: 3px;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 25px;
    }

    .btn {
      background: linear-gradient(135deg, #a30000, #d42a00);
      color: #fdf5e6;
      border: 2px solid #d4af37;
      padding: 20px 0;
      border-radius: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
      transition: all 0.3s ease;
      width: 150px;
      text-align: center;
    }

    .btn:hover {
      background: linear-gradient(135deg, #d42a00, #ff4500);
      color: #fff8dc;
      transform: translateY(-4px);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #aaa;
      opacity: 0.8;
    }
  </style>
</head>
<body>
    <h1>ツールページ</h1>
    <div class="grid">
    <a href="/tools/tool/search" class="btn">検索</a>
    <a href="/tools/tool/allsearch" class="btn">高度な検索</a>
    <a href="/tools/tool/kasou" class="btn">仮想ターミナル</a>
    <a href="/tools/tool/android" class="btn">仮想android</a>
    <a href="/tools/tool/kuji" class="btn">くじ</a>
    <a href="/tools/tool/umekomi" class="btn">埋め込み</a>
    <a href="/tools/tool/ipad" class="btn">仮想ipad</a>
    <a href="/tools/tool/inv" class="btn">invidiousAPI</a>
    <a href="/tools/tool/google" class="btn">google検索</a>
    <a href="/tools/tool/calculator" class="btn">電卓</a>
    <a href="/tools/tool/get" class="btn">htmlプロキシ</a>
    <a href="/tools/tool/htmlget" class="btn">html取得</a>
    <a href="/tools/tool/chat" class="btn">チャット</a>
    <a href="/tools/tool/password" class="btn">パスワード</a>
    <a href="/tools/tool/morse" class="btn">モールス信号</a>
    <a href="/tools/tool/clock" class="btn">世界時計</a>
    <a href="/tools/tool/opener" class="btn">URLオープナー</a>
    <a href="/tools/tool/count" class="btn">文字数カウンタ</a>
    <a href="/tools/tool/kuuhaku" class="btn">空白文字</a>
    <a href="/tools/tool/thumbnail" class="btn">サムネダウンロード</a>
    <a href="/tools/tool/yt-downloder" class="btn">ダウンロード</a>
    <a href="/tools/tool/" class="btn"></a>
    <a href="/tools/tool/" class="btn"></a>
    <a href="/tools/tool/" class="btn"></a>
    </div>
</body>
