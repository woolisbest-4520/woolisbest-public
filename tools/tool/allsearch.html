        let currentCategory = 'all';
        let isLoading = false;

        function initCategories() {
            const container = document.getElementById('categoryButtons');
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'category-button' + (cat.id === 'all' ? ' active' : '');
                btn.textContent = cat.icon + ' ' + cat.name;
                btn.onclick = () => selectCategory(cat.id);
                container.appendChild(btn);
            });
        }

        function selectCategory(categoryId) {
            currentCategory = categoryId;
            document.querySelectorAll('.category-button').forEach((btn, i) => {
                btn.classList.toggle('active', categories[i].id === categoryId);
            });
        }

        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query || isLoading) return;

            isLoading = true;
            document.getElementById('searchIcon').innerHTML = '<span class="spinner">‚è≥</span>';
            document.getElementById('searchButton').disabled = true;

            setTimeout(() => {
                const filtered = currentCategory === 'all' 
                    ? searchEngines 
                    : searchEngines.filter(e => e.category === currentCategory);

                displayResults(filtered, query);
                isLoading = false;
                document.getElementById('searchIcon').textContent = 'üîç';
                document.getElementById('searchButton').disabled = false;
            }, 600);
        }

        function displayResults(engines, query) {
            document.getElementById('welcomeBox').classList.add('hidden');
            document.getElementById('resultsInfo').classList.remove('hidden');
            document.getElementById('resultsInfo').textContent = engines.length + ' ÂÄã„ÅÆÊ§úÁ¥¢„Ç®„É≥„Ç∏„É≥„ÅßÊ§úÁ¥¢';

            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = '';

            engines.forEach(engine => {
                const card = document.createElement('a');
                card.className = 'result-card';
                card.href = engine.url + encodeURIComponent(query) + (engine.extra || '');
                card.target = '_blank';
                card.rel = 'noopener noreferrer';

                content.appendChild(icon);
                content.appendChild(title);
                card.appendChild(header);
                card.appendChild(content);
                grid.appendChild(card);
            });
        }

        document.getElementById('searchButton').addEventListener('click', performSearch);
