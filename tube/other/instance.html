<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wool-Tube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000066;
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s;
        }

        body.light-mode {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }

        .search-box {
            background: linear-gradient(135deg, #4a0e34 0%, #2d1b3d 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            transition: background 0.3s;

        body.light-mode .search-box {
            background: white;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, background 0.3s;
            background: #000000;
            color: white;
        }

        body.light-mode input[type="text"] {
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        input[type="text"]::placeholder {
            color: rgba(255,255,255,0.5);
        }

        body.light-mode input[type="text"]::placeholder {
            color: rgba(0,0,0,0.5);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #7b1fa2;
            background: #1a1a1a;
        }

        body.light-mode input[type="text"]:focus {
            background: #f9f9f9;
            border-color: #7b1fa2;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #7b1fa2 0%, #4a148c 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(123,31,162,0.5);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .player-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        #player {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 10px;
            background: #000;
        }

        #playerContainer {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .controls button {
            flex: 1;
            min-width: 100px;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .video-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-channel {
            color: #666;
            font-size: 12px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            margin: 20px 0;
        }

        .error {
            background: #ff5252;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #currentVideo {
            text-align: center;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .stream-url {
            margin-top: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            font-size: 12px;
            word-break: break-all;
        }

        .api-note {
            font-size: 12px;
            color: rgba(255,255,255,0.9);
            margin-top: 10px;
            transition: color 0.3s;
        }

        body.light-mode .api-note {
            color: #666;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,0.3);
        }

        body.light-mode .theme-toggle {
            background: rgba(0,0,0,0.1);
        }

        body.light-mode .theme-toggle:hover {
            background: rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">ğŸŒ™</button>
    
    <div class="container">
        <h1>

        <div class="search-box">

            </div>
            <div class="input-group">
                <input type="text" id="searchQuery" placeholder="æ¤œç´¢ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã¾ãŸã¯YouTube URLã‚’å…¥åŠ›" onkeypress="if(event.key==='Enter') searchVideos()">

            <div class="api-note">
                â€»Google API Keyã‚’å…¥åŠ›ã™ã‚‹ã¨ã€YouTube Data API v3ã§æ¤œç´¢ã—ã¾ã™ï¼ˆã‚ˆã‚Šæ­£ç¢ºãªæ¤œç´¢çµæœï¼‰<br>
                APIã‚­ãƒ¼ãªã—ã®å ´åˆã¯ã€Google Custom Search APIï¼ˆãƒ—ãƒ­ã‚°ãƒ©ãƒãƒ–ãƒ«æ¤œç´¢ã‚¨ãƒ³ã‚¸ãƒ³ï¼‰ã§æ¤œç´¢ã—ã¾ã™
            </div>
        </div>

        <div class="player-section" id="playerSection" style="display: none;">
            <div id="currentVideo"></div>
            <div id="playerContainer">
                <iframe id="player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

            <div class="controls">
                <button onclick="setPlayMode('embed')">ğŸ“º åŸ‹ã‚è¾¼ã¿å†ç”Ÿ</button>

                <button onclick="setPlayMode('education')">ğŸ“š Education</button>
            </div>

        </div>

        <div id="loading" class="loading" style="display: none;">èª­ã¿è¾¼ã¿ä¸­...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="info" class="info" style="display: none;"></div>
        
        <div class="results" id="results"></div>

    <script>
        let currentVideoId = null;
        let currentPlayMode = 'embed';
        let educationConfig = null;
        
        const GOOGLE_CSE_ID = '208525a8a6ab2430a';
        const CONFIG_URL = 'https://raw.githubusercontent.com/siawaseok3/wakame/master/video_config.json';
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«è‡ªå‹•çš„ã«è¨­å®šãƒ•ã‚¡ã‚¤ãƒ«ã‚’å–å¾—
        async function loadEducationConfig() {
            try {
                console.log('Educationè¨­å®šã‚’è‡ªå‹•å–å¾—ä¸­...');
                const response = await fetch(CONFIG_URL);
                if (response.ok) {
                    educationConfig = await response.json();
                    console.log('Educationè¨­å®šã‚’å–å¾—ã—ã¾ã—ãŸ:', educationConfig);
                } else {
                    console.warn('Educationè¨­å®šã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆè¨­å®šã‚’ä½¿ç”¨ã—ã¾ã™ã€‚');
                    setDefaultEducationConfig();
                }
            } catch (err) {
                console.error('Educationè¨­å®šã®èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', err);
                setDefaultEducationConfig();
            }
        }
        
        function setDefaultEducationConfig() {
            educationConfig = {
                autoplay: '1',
                mute: '0',
                controls: '1',
                start: '0',
                playsinline: '1',
                showinfo: '0',
                rel: '0',
                iv_load_policy: '3',
                modestbranding: '1',
                fs: '1',
                cc_load_policy: '0',
                enablejsapi: '1'
            };
        }
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«è¨­å®šã‚’å–å¾—
        window.addEventListener('DOMContentLoaded', () => {
            loadEducationConfig();
        });
        
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            
            body.classList.toggle('light-mode');
            
            if (body.classList.contains('light-mode')) {
                themeToggle.textContent = 'â˜€ï¸';
            } else {
                themeToggle.textContent = 'ğŸŒ™';
            }
        }

        async function searchVideos() {
            const query = document.getElementById('searchQuery').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const info = document.getElementById('info');
            const results = document.getElementById('results');

            error.style.display = 'none';
            info.style.display = 'none';
            results.innerHTML = '';

            if (!query) {
                showError('æ¤œç´¢ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã¾ãŸã¯URLã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            const videoIdMatch = query.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\s]+)/);
            if (videoIdMatch) {
                playVideo(videoIdMatch[1], 'YouTubeå‹•ç”»');
                return;
            }

            loading.style.display = 'block';
            showInfo('æ¤œç´¢ä¸­...');

            if (apiKey) {
                try {
                    const response = await fetch(
                        `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${encodeURIComponent(query)}&type=video&key=${apiKey}`,
                        { signal: AbortSignal.timeout(10000) }
                    );

                    if (response.ok) {
                        const data = await response.json();
                        if (data.items && data.items.length > 0) {
                            displayGoogleResults(data.items);
                            loading.style.display = 'none';
                            showInfo('Google YouTube Data API ã§æ¤œç´¢ã—ã¾ã—ãŸ');
                            return;
                        }
                    }
                } catch (err) {
                    console.log('Google API error:', err);
                }
            }

            try {
                const cseUrl = `https://www.googleapis.com/customsearch/v1?key=AIzaSyCXuHXy7PWFcXpXNuNnuWYRqU1Uu5Z2q_g&cx=${GOOGLE_CSE_ID}&q=${encodeURIComponent(query + ' site:youtube.com')}&num=10`;
                
                const response = await fetch(cseUrl, {
                    signal: AbortSignal.timeout(10000)
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.items && data.items.length > 0) {
                        displayCSEResults(data.items);
                        loading.style.display = 'none';
                        showInfo('Google Custom Search API ã§æ¤œç´¢ã—ã¾ã—ãŸ');
                        return;
                    }
                }
            } catch (err) {
                console.log('Google CSE error:', err);
            }

            showError('æ¤œç´¢ã«å¤±æ•—ã—ã¾ã—ãŸã€‚YouTube URLã‚’ç›´æ¥å…¥åŠ›ã—ã¦ã¿ã¦ãã ã•ã„ã€‚');
            loading.style.display = 'none';
        }

        function displayGoogleResults(items) {
            const results = document.getElementById('results');
            
            items.forEach(item => {
                const videoId = item.id.videoId;
                const card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = () => playVideo(videoId, item.snippet.title);

                const thumbnail = item.snippet.thumbnails.medium.url;

                card.innerHTML = `
                    <img src="${thumbnail}" alt="${item.snippet.title}">
                    <div class="video-info">
                        <div class="video-title">${item.snippet.title}</div>
                        <div class="video-channel">${item.snippet.channelTitle}</div>
                    </div>
                `;

                results.appendChild(card);
            });
        }

        function displayCSEResults(items) {
            const results = document.getElementById('results');
            
            items.forEach(item => {
                const videoIdMatch = item.link.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\s]+)/);
                
                if (!videoIdMatch) return;
                
                const videoId = videoIdMatch[1];
                const card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = () => playVideo(videoId, item.title);

                let thumbnail = 'https://img.youtube.com/vi/' + videoId + '/mqdefault.jpg';
                
                if (item.pagemap && item.pagemap.cse_thumbnail && item.pagemap.cse_thumbnail[0]) {
                    thumbnail = item.pagemap.cse_thumbnail[0].src;
                } else if (item.pagemap && item.pagemap.cse_image && item.pagemap.cse_image[0]) {
                    thumbnail = item.pagemap.cse_image[0].src;
                }

                const title = item.title.replace(' - YouTube', '');
                const snippet = item.snippet || '';

                card.innerHTML = `
                    <img src="${thumbnail}" alt="${title}">
                    <div class="video-info">
                        <div class="video-title">${title}</div>
                        <div class="video-channel">${snippet.substring(0, 100)}</div>
                    </div>
                `;

                results.appendChild(card);
            });
        }

        function playVideo(videoId, title) {
            const playerSection = document.getElementById('playerSection');
            const currentVideo = document.getElementById('currentVideo');

            currentVideoId = videoId;
            
            playerSection.style.display = 'block';
            currentVideo.textContent = title;

            setPlayMode('embed');

            playerSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        async function setPlayMode(mode) {
            if (!currentVideoId) {
                return;
            }

            currentPlayMode = mode;
            const playerContainer = document.getElementById('playerContainer');
            const streamUrl = document.getElementById('streamUrl');

            streamUrl.textContent = '';

            let embedUrl = '';

            if (mode === 'embed') {
                embedUrl = `https://www.youtube.com/embed/${currentVideoId}?autoplay=1`;
                streamUrl.textContent = `åŸ‹ã‚è¾¼ã¿å†ç”Ÿ | https://www.youtube.com/watch?v=${currentVideoId}`;
            } else if (mode === 'nocookie') {
                embedUrl = `https://www.youtube-nocookie.com/embed/${currentVideoId}?autoplay=1`;
                streamUrl.textContent = `No CookieåŸ‹ã‚è¾¼ã¿ | ãƒ—ãƒ©ã‚¤ãƒã‚·ãƒ¼é‡è¦–`;
            } else if (mode === 'education') {
                // è¨­å®šãŒå–å¾—ã§ãã¦ã„ãªã„å ´åˆã¯å†å–å¾—ã‚’è©¦ã¿ã‚‹
                if (!educationConfig) {
                    showInfo('Educationè¨­å®šã‚’èª­ã¿è¾¼ã¿ä¸­...');
                    await loadEducationConfig();
                }
                
                const eduParams = [];
                for (const [key, value] of Object.entries(educationConfig)) {
                    eduParams.push(`${key}=${value}`);
                }
                
                embedUrl = `https://www.youtubeeducation.com/embed/${currentVideoId}?${eduParams.join('&')}`;
                streamUrl.textContent = `YouTube EducationåŸ‹ã‚è¾¼ã¿ | å¤–éƒ¨è¨­å®šãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰è‡ªå‹•å–å¾—`;
                showInfo('Educationè¨­å®šã‚’é©ç”¨ã—ã¾ã—ãŸ');
            }

            playerContainer.innerHTML = `<iframe id="player" width="100%" height="100%" src="${embedUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
            setTimeout(() => {
                error.style.display = 'none';
            }, 5000);
        }

        function showInfo(message) {
            const info = document.getElementById('info');
            info.textContent = message;
            info.style.display = 'block';
            setTimeout(() => {
                info.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
