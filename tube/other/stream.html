<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOOLtube Instance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;

            gap: 15px;
        }

        .logo {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .input-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #7b1fa2;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #7b1fa2 0%, #4a148c 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(123,31,162,0.5);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .player-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
        }

        #currentVideo {
            text-align: center;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        #playerContainer {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
        }

        .quality-controls {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .quality-controls button {
            padding: 12px 20px;
            font-size: 14px;
        }

        .quality-controls button.active {
            background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
            box-shadow: 0 3px 10px rgba(76,175,80,0.4);
        }

        .stream-info {
            margin-top: 15px;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            margin: 20px 0;
        }

        .error {
            background: #ff5252;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .info {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .note {
            font-size: 13px;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <div class="logo">üêë</div>
            WOOLtube Instance
        </h1>
        
        <div class="input-box">
            <div class="input-group">
                <input type="text" id="videoUrl" placeholder="YouTube URL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ" onkeypress="if(event.key==='Enter') loadVideo()">
                <button onclick="loadVideo()">ÂÜçÁîü</button>
            </div>
            <div class="note">
                ‰æã: https://www.youtube.com/watch?v=VIDEO_ID „Åæ„Åü„ÅØ https://youtu.be/VIDEO_ID
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">„Çπ„Éà„É™„Éº„É†„ÇíÂèñÂæó‰∏≠...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="info" class="info" style="display: none;"></div>
        
        <div class="player-section" id="playerSection">
            <div id="currentVideo"></div>
            <div id="playerContainer">
                <video id="player" controls autoplay></video>
            </div>
            <div class="quality-controls" id="qualityControls"></div>
            <div class="stream-info" id="streamInfo"></div>
        </div>
    </div>

    <script>
        let currentVideoId = null;
        let availableStreams = [];

        const CORS_PROXIES = [
            'https://api.allorigins.win/raw?url=',
            'https://corsproxy.io/?',
            'https://api.codetabs.com/v1/proxy?quest='
        ];
        let currentProxyIndex = 0;

        function getProxiedUrl(url) {
            return `${CORS_PROXIES[currentProxyIndex]}${encodeURIComponent(url)}`;
        }

        function rotateProxy() {
            currentProxyIndex = (currentProxyIndex + 1) % CORS_PROXIES.length;
        }

        const streamAPIs = [
            {
                name: 'Invidious',
                servers: [
                    'https://nyc1.iv.ggtyler.dev',
                    'https://invid-api.poketube.fun',
                    'https://invidious.nikkosphere.com',
                    'https://invidious.privacydev.net',
                    'https://invidious.projectsegfau.lt',
                    'https://yewtu.be'
                ],
                getUrl: (server, videoId) => `${server}/api/v1/videos/${videoId}`,
                parseResponse: (data) => {
                    const streams = [];
                    if (data.formatStreams) {
                        data.formatStreams.forEach(s => {
                            if (s.url) {
                                streams.push({ 
                                    url: s.url, 
                                    quality: s.qualityLabel || s.quality || 'unknown', 
                                    type: 'Invidious',
                                    hasAudio: true
                                });
                            }
                        });
                    }
                    return streams;
                }
            },
            {
                name: 'Piped',
                servers: [
                    'https://pipedapi.kavin.rocks',
                    'https://api-piped.mha.fi',
                    'https://api.piped.projectsegfau.lt'
                ],
                getUrl: (server, videoId) => `${server}/streams/${videoId}`,
                parseResponse: (data) => {
                    if (!data.videoStreams) return [];
                    return data.videoStreams.map(s => ({
                        url: s.url,
                        quality: s.quality,
                        type: 'Piped',
                        hasAudio: true
                    }));
                }
            }
        ];

        async function loadVideo() {
            const urlInput = document.getElementById('videoUrl').value.trim();
            
            if (!urlInput) {
                showError('YouTube URL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            const videoIdMatch = urlInput.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\s]+)/);
            if (!videoIdMatch) {
                showError('ÊúâÂäπ„Å™YouTube URL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            const videoId = videoIdMatch[1];
            currentVideoId = videoId;

            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('playerSection').style.display = 'none';

            try {
                const streams = await fetchStreamUrls(videoId);
                
                if (streams.length === 0) {
                    throw new Error('„Çπ„Éà„É™„Éº„É†„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }

                availableStreams = streams;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('playerSection').style.display = 'block';
                document.getElementById('currentVideo').textContent = `ÂãïÁîªID: ${videoId}`;
                
                createQualityButtons();
                playBestQuality();
                
                showInfo(`${streams.length}ÂÄã„ÅÆ„Çπ„Éà„É™„Éº„É†„ÇíÂèñÂæó„Åó„Åæ„Åó„Åü`);
            } catch (err) {
                document.getElementById('loading').style.display = 'none';
                showError(err.message);
            }
        }

        async function fetchStreamUrls(videoId) {
            for (const api of streamAPIs) {
                for (const server of api.servers) {
                    try {
                        const apiUrl = api.getUrl(server, videoId);
                        const proxiedUrl = getProxiedUrl(apiUrl);
                        
                        let response;
                        try {
                            response = await fetch(proxiedUrl, { signal: AbortSignal.timeout(8000) });
                        } catch (proxyErr) {
                            rotateProxy();
                            const retryUrl = getProxiedUrl(apiUrl);
                            response = await fetch(retryUrl, { signal: AbortSignal.timeout(8000) });
                        }
                        
                        if (!response.ok) continue;
                        
                        const data = await response.json();
                        const streams = api.parseResponse(data);
                        
                        if (streams.length > 0) {
                            return streams;
                        }
                    } catch (err) {
                        continue;
                    }
                }
            }
            return [];
        }

        function createQualityButtons() {
            const qualityControls = document.getElementById('qualityControls');
            qualityControls.innerHTML = '';
            
            const audioStreams = availableStreams.filter(s => s.hasAudio);
            const sortableStreams = audioStreams.length > 0 ? audioStreams : availableStreams;
            
            const qualityMap = new Map();
            sortableStreams.forEach(stream => {
                const quality = String(stream.quality);
                if (!qualityMap.has(quality)) {
                    qualityMap.set(quality, stream);
                }
            });
            
            const sortedQualities = Array.from(qualityMap.entries()).sort((a, b) => {
                const getQualityValue = (q) => {
                    const match = q.match(/(\d+)/);
                    return match ? parseInt(match[1]) : 0;
                };
                return getQualityValue(b[0]) - getQualityValue(a[0]);
            });
            
            sortedQualities.forEach(([quality, stream], index) => {
                const button = document.createElement('button');
                button.textContent = `${quality}`;
                button.onclick = () => changeQualityByIndex(index);
                button.dataset.index = index;
                qualityControls.appendChild(button);
            });
        }

        function playBestQuality() {
            changeQualityByIndex(0);
        }

        function changeQualityByIndex(index) {
            const audioStreams = availableStreams.filter(s => s.hasAudio);
            const sortableStreams = audioStreams.length > 0 ? audioStreams : availableStreams;
            
            const qualityMap = new Map();
            sortableStreams.forEach(stream => {
                const quality = String(stream.quality);
                if (!qualityMap.has(quality)) {
                    qualityMap.set(quality, stream);
                }
            });
            
            const sortedQualities = Array.from(qualityMap.entries()).sort((a, b) => {
                const getQualityValue = (q) => {
                    const match = q.match(/(\d+)/);
                    return match ? parseInt(match[1]) : 0;
                };
                return getQualityValue(b[0]) - getQualityValue(a[0]);
            });
            
            const [quality, selectedStream] = sortedQualities[index];
            
            const qualityControls = document.getElementById('qualityControls');
            const buttons = qualityControls.querySelectorAll('button');
            buttons.forEach((btn, i) => {
                if (i === index) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            playStream(selectedStream);
        }

        function playStream(stream) {
            const player = document.getElementById('player');
            const streamInfo = document.getElementById('streamInfo');
            
            player.src = stream.url;
            player.play().catch(e => {
                showError('„Çπ„Éà„É™„Éº„É†„ÅÆÂÜçÁîü„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            });
            
            streamInfo.textContent = `ÁîªË≥™: ${stream.quality} | API: ${stream.type}`;
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
            setTimeout(() => {
                error.style.display = 'none';
            }, 5000);
        }

        function showInfo(message) {
            const info = document.getElementById('info');
            info.textContent = message;
            info.style.display = 'block';
            setTimeout(() => {
                info.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
