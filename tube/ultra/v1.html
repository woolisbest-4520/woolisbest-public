    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000066;
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s;
        }

        body.light-mode {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .search-box {
            background: linear-gradient(135deg, #4a0e34 0%, #2d1b3d 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            transition: background 0.3s;
            position: relative;
        }

        body.light-mode .search-box {
            background: white;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, background 0.3s;
            background: #000000;
            color: white;
        }

        body.light-mode input[type="text"] {
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        input[type="text"]::placeholder {
            color: rgba(255,255,255,0.5);
        }

        body.light-mode input[type="text"]::placeholder {
            color: rgba(0,0,0,0.5);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #7b1fa2;
            background: #1a1a1a;
        }

        body.light-mode input[type="text"]:focus {
            background: #f9f9f9;
            border-color: #7b1fa2;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #7b1fa2 0%, #4a148c 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(123,31,162,0.5);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .player-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        #player {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 10px;
            background: #000;
        }

        #playerContainer {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
            position: relative;
        }

        video {

            height: 100%;
            border-radius: 10px;
        }

        .controls {

            gap: 10px;
            margin-top: 15px;

        }

        .controls button {

            min-width: 100px;
        }

        .quality-controls {

            margin-top: 15px;
        }

        .quality-controls button {

        .results {

        .video-card {

            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .video-card::before {
            content: '';

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(123,31,162,0.1) 0%, rgba(74,20,140,0.1) 100%);

            transition: opacity 0.3s;
        }

        .video-card:hover::before {

        .video-card:hover {

        .speed-btn {

        .speed-btn.active {

        .pip-btn {

        .fullscreen-btn {

        .stats-overlay {

            color: white;
            padding: 10px;
            border-radius: 5px;

        }

        #debugLog {

            color: #00ff00;
            font-family: monospace;
            font-size: 11px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
    </style>
</head>

    <script>
        let currentVideoId = null;
        let availableStreams = [];
        let currentPlayMode = 'embed';
        let debugMessages = [];
        let currentQuality = null;
        let isLoopEnabled = false;
        let educationParams = null;
        let currentVideoTitle = '';
        let searchHistory = [];
        const MAX_HISTORY = 5;
        
        const GOOGLE_CSE_IDS = [
            '208525a8a6ab2430a',
            'd3b864851ecd94e6a'
        ];
        
        // Ê§úÁ¥¢Â±•Ê≠¥„ÅÆÁÆ°ÁêÜ
        function loadSearchHistory() {
            const saved = localStorage.getItem('wool_tube_history');
            if (saved) {
                try {
                    searchHistory = JSON.parse(saved);
                } catch (e) {
                    searchHistory = [];
                }
            }
        }

        function saveSearchHistory() {
            localStorage.setItem('wool_tube_history', JSON.stringify(searchHistory));
        }

        function addToSearchHistory(query) {
            searchHistory = searchHistory.filter(item => item !== query);
            searchHistory.unshift(query);
            if (searchHistory.length > MAX_HISTORY) {
                searchHistory = searchHistory.slice(0, MAX_HISTORY);
            }
            saveSearchHistory();
        }

        function showSearchHistory() {
            const historyDiv = document.getElementById('searchHistory');
            if (searchHistory.length === 0) {
                historyDiv.style.display = 'none';
                return;
            }

            historyDiv.innerHTML = searchHistory.map((item, index) => `
                <div class="history-item" onclick="selectHistoryItem('${item.replace(/'/g, "\\'")}')">
                    <span class="history-item-text">üïí ${item}</span>
                    <span class="history-item-delete" onclick="event.stopPropagation(); deleteHistoryItem(${index})">√ó</span>
                </div>
            `).join('');
            
            historyDiv.style.display = 'block';
        }

        function hideSearchHistory() {
            document.getElementById('searchHistory').style.display = 'none';
        }

        function selectHistoryItem(query) {
            document.getElementById('searchQuery').value = query;
            hideSearchHistory();
            searchVideos();
        }

        function deleteHistoryItem(index) {
            searchHistory.splice(index, 1);
            saveSearchHistory();
            showSearchHistory();
        }

        // ÂÜçÁîüÈÄüÂ∫¶„ÅÆÂ§âÊõ¥
        function setPlaybackSpeed(speed) {
            const player = document.getElementById('player');
            
            if (player && player.tagName === 'VIDEO') {
                player.playbackRate = speed;
                addDebug(`‚ö° ÂÜçÁîüÈÄüÂ∫¶: ${speed}x`);
                showInfo(`ÂÜçÁîüÈÄüÂ∫¶„Çí${speed}x„Å´Â§âÊõ¥„Åó„Åæ„Åó„Åü`);
            } else {
                showError('ÂÜçÁîüÈÄüÂ∫¶„ÅÆÂ§âÊõ¥„ÅØ„Çπ„Éà„É™„Éº„É†ÂÜçÁîü„Åß„ÅÆ„ÅøÂà©Áî®ÂèØËÉΩ„Åß„Åô');
            }

            document.querySelectorAll('.speed-btn').forEach(btn => {

        function updateStats() {
            const player = document.getElementById('player');
            const statsOverlay = document.getElementById('statsOverlay');
            
            if (player && player.tagName === 'VIDEO') {
                const currentTime = formatTime(player.currentTime);
                const duration = formatTime(player.duration);
                const buffered = player.buffered.length > 0 ? 
                    ((player.buffered.end(player.buffered.length - 1) / player.duration) * 100).toFixed(1) : '0';
                
                statsOverlay.innerHTML = `
                    <div>ÂÜçÁîüÊôÇÈñì: ${currentTime} / ${duration}</div>
                    <div>ÈÄüÂ∫¶: ${player.playbackRate}x</div>
                    <div>„Éê„ÉÉ„Éï„Ç°: ${buffered}%</div>
                    <div>Èü≥Èáè: ${Math.round(player.volume * 100)}%</div>
                    <div>ÁîªË≥™: ${currentQuality || 'auto'}</div>
                `;
            }
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

            document.addEventListener('keydown', function(e) {
                const player = document.getElementById('player');
                if (!player || player.tagName !== 'VIDEO') return;

                if (e.code === 'Space' && e.target.tagName !== 'INPUT') {
                    e.preventDefault();
                    if (player.paused) {
                        player.play();
                    } else {
                        player.pause();
                    }
                }

                if (e.code === 'ArrowLeft') {
                    player.currentTime = Math.max(0, player.currentTime - 5);
                }
                if (e.code === 'ArrowRight') {
                    player.currentTime = Math.min(player.duration, player.currentTime + 5);
                }

                if (e.code === 'KeyM') {
                    player.muted = !player.muted;
                }

                if (e.code === 'KeyF') {
                    toggleFullscreen();
                }
            });
        });

        async function fetchStreamUrls(videoId) {
            let attemptCount = 0;
            const maxAttempts = streamAPIs.reduce((sum, api) => sum + api.servers.length, 0);
            
            addDebug(`üåê ${maxAttempts}ÂÄã„ÅÆ„Ç®„É≥„Éâ„Éù„Ç§„É≥„Éà„ÇíË©¶Ë°å`);
            
            for (const api of streamAPIs) {
                addDebug(`\nüì° ${api.name} API (${api.servers.length}„Çµ„Éº„Éê„Éº)`);
                
                for (const server of api.servers) {
                    attemptCount++;
                    try {
                        addDebug(`  [${attemptCount}/${maxAttempts}] ${server.replace('https://', '')}`);
                        
                        let response;
                        
                        if (api.customFetch) {
                            response = await api.customFetch(server, videoId);
                        } else {
                            const apiUrl = api.getUrl(server, videoId);
                            const proxiedUrl = getProxiedUrl(apiUrl);
                            
                            try {
                                response = await fetch(proxiedUrl, {
                                    signal: AbortSignal.timeout(8000)
                                });
                            } catch (proxyErr) {
                                addDebug(`    ‚ö†Ô∏è „Éó„É≠„Ç≠„Ç∑1Â§±Êïó„ÄÅÂÜçË©¶Ë°å...`);
                                rotateProxy();
                                const retryUrl = getProxiedUrl(apiUrl);
                                response = await fetch(retryUrl, {
                                    signal: AbortSignal.timeout(8000)
                                });
                            }
                        }
                        
                        addDebug(`    ‚Üí HTTP ${response.status}`);
                        
                        if (!response.ok) {
                            continue;
                        }
                        
                        const contentType = response.headers.get('content-type');
                        let data;
                        
                        if (contentType && contentType.includes('application/json')) {
                            data = await response.json();
                        } else {
                            data = await response.text();
                        }
                        
                        addDebug(`    ‚Üí „Éá„Éº„ÇøÂèñÂæóÊàêÂäü`);
                        
                        const streams = api.parseResponse(data);
                        
                        if (streams.length > 0) {
                            addDebug(`    ‚úÖ ${streams.length}ÂÄã„ÅÆ„Çπ„Éà„É™„Éº„É†ÂèñÂæóÔºÅ`);
                            streams.slice(0, 3).forEach((s, i) => {
                                addDebug(`      [${i+1}] ${s.quality} ${s.hasAudio ? 'üîä' : 'üîá'}`);
                            });
                            return streams;
                        } else {
                            addDebug(`    ‚ö†Ô∏è „Çπ„Éà„É™„Éº„É†0ÂÄã`);
                        }
                    } catch (err) {
                        if (err.name === 'AbortError') {
                            addDebug(`    ‚è±Ô∏è „Çø„Ç§„É†„Ç¢„Ç¶„Éà(8Áßí)`);
                        } else {
                            addDebug(`    ‚ùå ${err.message}`);
                        }
                        continue;
                    }
                }
            }
            
            addDebug('\n‚ùå „Åô„Åπ„Å¶„ÅÆAPI„ÅßÂ§±Êïó„Åó„Åæ„Åó„Åü');
            return [];
        }

        function createQualityButtons() {
            const qualityControls = document.getElementById('qualityControls');
            qualityControls.innerHTML = '';
            
            const audioStreams = availableStreams.filter(s => s.hasAudio);
            const sortableStreams = audioStreams.length > 0 ? audioStreams : availableStreams;
            
            const qualityMap = new Map();
            sortableStreams.forEach(stream => {
                const quality = String(stream.quality);
                if (!qualityMap.has(quality)) {
                    qualityMap.set(quality, stream);
                }
            });
            
            const sortedQualities = Array.from(qualityMap.entries()).sort((a, b) => {
                const getQualityValue = (q) => {
                    const match = q.match(/(\d+)/);
                    return match ? parseInt(match[1]) : 0;
                };
                return getQualityValue(b[0]) - getQualityValue(a[0]);
            });
            
            addDebug(`üéöÔ∏è ${sortedQualities.length}ÂÄã„ÅÆÁîªË≥™„Ç™„Éó„Ç∑„Éß„É≥„ÇíÁîüÊàê`);
            
            sortedQualities.forEach(([quality, stream], index) => {
                const button = document.createElement('button');
                button.textContent = `${quality} ${stream.hasAudio ? 'üîä' : 'üîá'}`;
                button.onclick = () => changeQualityByIndex(index);
                button.dataset.index = index;
                qualityControls.appendChild(button);
            });
        }

        function changeQualityByIndex(index) {
            const audioStreams = availableStreams.filter(s => s.hasAudio);
            const sortableStreams = audioStreams.length > 0 ? audioStreams : availableStreams;
            
            const qualityMap = new Map();
            sortableStreams.forEach(stream => {
                const quality = String(stream.quality);
                if (!qualityMap.has(quality)) {
                    qualityMap.set(quality, stream);
                }
            });
            
            const sortedQualities = Array.from(qualityMap.entries()).sort((a, b) => {
                const getQualityValue = (q) => {
                    const match = q.match(/(\d+)/);
                    return match ? parseInt(match[1]) : 0;
                };
                return getQualityValue(b[0]) - getQualityValue(a[0]);
            });
            
            if (index >= sortedQualities.length) {
                addDebug('‚ùå ÁÑ°Âäπ„Å™„Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ');
                return;
            }
            
            const [quality, selectedStream] = sortedQualities[index];
            currentQuality = quality;
            
            const qualityControls = document.getElementById('qualityControls');
            const buttons = qualityControls.querySelectorAll('button');
            buttons.forEach((btn, i) => {
                if (i === index) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            playStream(selectedStream);
        }

                    const stream = availableStreams.find(s => s.hasAudio) || availableStreams[0];
                    if (stream) {
                        downloadUrl = stream.url;
                        addDebug(`‚úÖ „Çπ„Éà„É™„Éº„É†URL‰ΩøÁî®: ${stream.quality}`);
                    }
                }
                
                if (!downloadUrl) {
                    addDebug('üîç Êñ∞Ë¶èÂèñÂæó„ÇíË©¶Ë°å');
                    const streams = await fetchStreamUrls(currentVideoId);
                    if (streams.length > 0) {
                        const stream = streams.find(s => s.hasAudio) || streams[0];
                        downloadUrl = stream.url;
                        addDebug(`‚úÖ Êñ∞Ë¶èURLÂèñÂæó: ${stream.quality}`);
                    }
                }

                if (downloadUrl) {
                    addDebug('üì• „ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÈñãÂßã...');
                    
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = `${currentVideoId}.${type === 'audio' ? 'mp3' : 'mp4'}`;
                    a.target = '_blank';
                    a.rel = 'noopener noreferrer';
                    
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    showInfo(`${type === 'video' ? 'ÂãïÁîª' : 'Èü≥Â£∞'}„ÅÆ„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„ÇíÈñãÂßã„Åó„Åæ„Åó„Åü`);
                    addDebug('‚úÖ „ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„É™„É≥„ÇØ„ÇØ„É™„ÉÉ„ÇØÂÆå‰∫Ü');
                } else {
                    throw new Error('„ÉÄ„Ç¶„É≥„É≠„Éº„ÉâURL„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
            } catch (err) {
                addDebug(`‚ùå „ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÂ§±Êïó: ${err.message}`);
                showError('„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„Çπ„Éà„É™„Éº„É†ÂÜçÁîü„Çí„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ');
            } finally {
                btnDownloadVideo.disabled = false;
                btnDownloadAudio.disabled = false;
                btnDownloadVideo.textContent = 'üì• ÂãïÁîªDL';
                btnDownloadAudio.textContent = 'üéµ Èü≥Â£∞DL';
            }
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
            setTimeout(() => {
                error.style.display = 'none';
            }, 5000);
        }

        function showInfo(message) {
            const info = document.getElementById('info');
            info.textContent = message;
            info.style.display = 'block';
            setTimeout(() => {
                info.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
