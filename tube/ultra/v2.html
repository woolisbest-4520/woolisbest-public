        }

    <script>
        let currentVideoId = null;
        let availableStreams = [];
        let currentPlayMode = 'embed';
        let debugMessages = [];
        let currentQuality = null;
        let isLoopEnabled = false;
        let currentVideoTitle = '';
        let searchHistory = [];
        const MAX_HISTORY = 5;
        
        function loadSearchHistory() {
            const saved = localStorage.getItem('wool_tube_history');
            if (saved) {
                try {
                    searchHistory = JSON.parse(saved);
                } catch (e) {
                    searchHistory = [];
                }
            }
        }

        function saveSearchHistory() {
            localStorage.setItem('wool_tube_history', JSON.stringify(searchHistory));
        }

        function addToSearchHistory(query) {
            searchHistory = searchHistory.filter(item => item !== query);
            searchHistory.unshift(query);
            if (searchHistory.length > MAX_HISTORY) {
                searchHistory = searchHistory.slice(0, MAX_HISTORY);
            }
            saveSearchHistory();
        }

        function showSearchHistory() {
            const historyDiv = document.getElementById('searchHistory');
            if (searchHistory.length === 0) {
                historyDiv.style.display = 'none';
                return;
            }

            historyDiv.innerHTML = searchHistory.map((item, index) => `
                <div class="history-item" onclick="selectHistoryItem('${item.replace(/'/g, "\\'")}')">
                    <span class="history-item-text">üïí ${item}</span>
                    <span class="history-item-delete" onclick="event.stopPropagation(); deleteHistoryItem(${index})">√ó</span>
                </div>
            `).join('');
            
            historyDiv.style.display = 'block';
        }

        function hideSearchHistory() {
            document.getElementById('searchHistory').style.display = 'none';
        }

        function selectHistoryItem(query) {
            document.getElementById('searchQuery').value = query;
            hideSearchHistory();
            searchVideos();
        }

        function deleteHistoryItem(index) {
            searchHistory.splice(index, 1);
            saveSearchHistory();
            showSearchHistory();
        }

        function setPlaybackSpeed(speed) {
            const player = document.getElementById('player');
            
            if (player && player.tagName === 'VIDEO') {
                player.playbackRate = speed;
                showInfo(`ÂÜçÁîüÈÄüÂ∫¶„Çí${speed}x„Å´Â§âÊõ¥„Åó„Åæ„Åó„Åü`);
            } else {
                showError('ÂÜçÁîüÈÄüÂ∫¶„ÅÆÂ§âÊõ¥„ÅØ„Çπ„Éà„É™„Éº„É†ÂÜçÁîü„Åß„ÅÆ„ÅøÂà©Áî®ÂèØËÉΩ„Åß„Åô');
            }

            document.querySelectorAll('.speed-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        async function togglePictureInPicture() {
            const player = document.getElementById('player');
            
            if (player && player.tagName === 'VIDEO') {
                try {
                    if (document.pictureInPictureElement) {
                        await document.exitPictureInPicture();
                    } else {
                        await player.requestPictureInPicture();
                        showInfo('„Éî„ÇØ„ÉÅ„É£„Éº„Ç§„É≥„Éî„ÇØ„ÉÅ„É£„Éº„ÇíÈñãÂßã„Åó„Åæ„Åó„Åü');
                    }
                } catch (err) {
                    showError('„Éî„ÇØ„ÉÅ„É£„Éº„Ç§„É≥„Éî„ÇØ„ÉÅ„É£„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
            } else {
                showError('PiP„ÅØ„Çπ„Éà„É™„Éº„É†ÂÜçÁîü„Åß„ÅÆ„ÅøÂà©Áî®ÂèØËÉΩ„Åß„Åô');
            }
        }

        function toggleFullscreen() {
            const container = document.getElementById('playerContainer');
            
            try {
                if (!document.fullscreenElement) {
                    container.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            } catch (err) {
                showError('ÂÖ®ÁîªÈù¢Ë°®Á§∫„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            }
        }

        let statsInterval = null;
        function toggleStats() {
            const statsOverlay = document.getElementById('statsOverlay');
            const player = document.getElementById('player');
            
            if (statsOverlay.style.display === 'block') {
                statsOverlay.style.display = 'none';
                if (statsInterval) {
                    clearInterval(statsInterval);
                    statsInterval = null;
                }
            } else {
                if (player && player.tagName === 'VIDEO') {
                    statsOverlay.style.display = 'block';
                    updateStats();

                let streamToUse = null;
                
                if (type === 'audio') {
                    streamToUse = availableStreams.find(s => s.isAudioOnly);
                    
                    if (!streamToUse) {
                        streamToUse = availableStreams.find(s => s.hasAudio);
                    }
                    
                    if (!streamToUse && availableStreams.length === 0) {
                        progressText.textContent = 'üîç Èü≥Â£∞„Çπ„Éà„É™„Éº„É†„ÇíÊ§úÁ¥¢‰∏≠...';
                        progressFill.style.width = '20%';
                        const streams = await fetchStreamUrls(currentVideoId);
                        
                        if (streams.length > 0) {
                            availableStreams = streams;
                            streamToUse = streams.find(s => s.isAudioOnly) || streams.find(s => s.hasAudio);
                        }
                    }
                } else {
                    streamToUse = availableStreams.find(s => s.hasAudio && !s.isAudioOnly);
                    
                    if (!streamToUse && availableStreams.length === 0) {
                        progressText.textContent = 'üîç ÂãïÁîª„Çπ„Éà„É™„Éº„É†„ÇíÊ§úÁ¥¢‰∏≠...';
                        progressFill.style.width = '20%';
                        const streams = await fetchStreamUrls(currentVideoId);
                        
                        if (streams.length > 0) {
                            availableStreams = streams;
                            streamToUse = streams.find(s => s.hasAudio && !s.isAudioOnly) || streams[0];
                        }
                    }
                }

                if (streamToUse) {
                    progressFill.style.width = '40%';
                    progressText.textContent = type === 'audio' ? 'üéµ MP3„ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÈñãÂßã...' : 'üì• ÂãïÁîª„ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÈñãÂßã...';
                    progressFill.style.width = '60%';
                    
                    const sanitizedTitle = currentVideoTitle.replace(/[\\/:*?"<>|]/g, '_').substring(0, 50);
                    const fileName = type === 'audio' 
                        ? `${sanitizedTitle}_${currentVideoId}.mp3`
                        : `${sanitizedTitle}_${currentVideoId}.mp4`;
                    
                    const a = document.createElement('a');
                    a.href = streamToUse.url;
                    a.download = fileName;
                    a.target = '_blank';
                    a.rel = 'noopener noreferrer';
                    
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    progressFill.style.width = '100%';
                    progressText.textContent = type === 'audio' 
                        ? '‚úÖ MP3„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„ÇíÈñãÂßã„Åó„Åæ„Åó„ÅüÔºÅ' 
                        : '‚úÖ ÂãïÁîª„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„ÇíÈñãÂßã„Åó„Åæ„Åó„ÅüÔºÅ';
                    
                    showInfo(type === 'audio' ? 'MP3„ÅÆ„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„ÇíÈñãÂßã„Åó„Åæ„Åó„Åü' : 'ÂãïÁîª„ÅÆ„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„ÇíÈñãÂßã„Åó„Åæ„Åó„Åü');
                    
                    setTimeout(() => {
                        progressDiv.style.display = 'none';
                    }, 3000);
                } else {
                    throw new Error('„ÉÄ„Ç¶„É≥„É≠„Éº„ÉâURL„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
            } catch (err) {
                progressText.textContent = '‚ùå „ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
                progressFill.style.width = '0%';
                showError('„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                
                setTimeout(() => {
                    progressDiv.style.display = 'none';
                }, 3000);
            } finally {
                btnVideo.disabled = false;
                btnAudio.disabled = false;
            }
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
            setTimeout(() => {
                error.style.display = 'none';
            }, 5000);
        }

        function showInfo(message) {
            const info = document.getElementById('info');
            info.textContent = message;
            info.style.display = 'block';
            setTimeout(() => {
                info.style.display = 'none';
            }, 3000);
        }
    </script>
