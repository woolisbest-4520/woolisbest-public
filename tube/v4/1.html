<html lang="ja">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #7b1fa2;
            --primary-dark: #4a148c;
            --bg-dark: #000066;
            --bg-light: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-dark: linear-gradient(135deg, #4a0e34 0%, #2d1b3d 100%);

        body {

            background: var(--bg-dark);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s;
        }

        body.light-mode {
            background: var(--bg-light);
        }

        .container {

            margin: 0 auto;
        }

        /* Header */
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: clamp(2rem, 5vw, 2.5rem);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .logo {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Search Box */
        .search-box {
            background: var(--card-dark);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            transition: var(--transition);
        }

        body.light-mode .search-box {
            background: white;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 16px 20px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            font-size: 16px;
            transition: var(--transition);
            background: rgba(0,0,0,0.3);
            color: white;
        }

        body.light-mode input[type="text"] {
            background: #f5f5f5;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        input[type="text"]::placeholder {
            color: rgba(255,255,255,0.6);
        }

        body.light-mode input[type="text"]::placeholder {
            color: rgba(0,0,0,0.5);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0,0,0,0.5);
            box-shadow: 0 0 0 3px rgba(123,31,162,0.2);

        body.light-mode input[type="text"]:focus {
            background: white;
            border-color: var(--primary);
        }

        button {
            padding: 16px 28px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(123,31,162,0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Player Section */
        .player-section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            margin-bottom: 30px;

            font-size: 20px;
            font-weight: 700;
            color: #333;
            line-height: 1.4;

        #playerContainer {

            aspect-ratio: 16/9;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);

        #player {
            width: 100%;
            height: 100%;
        }

        .controls {

            gap: 10px;
            margin-top: 20px;

        .controls button {

        .stat-value {

            font-weight: 700;
        }

        .video-card {

            border-radius: 15px;

            transition: var(--transition);

            -webkit-box-orient: vertical;

            color: #222;

        .video-channel {

        .notification {

            top: 20px;
            right: 20px;
            max-width: 400px;
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 500;

            }
            to {
                transform: translateX(0);
                opacity: 1;
            }

        .loading {

        .error {

        .info {

        }

        .warning {

        /* Stream Info */
        .stream-info {

            padding: 16px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            border-radius: 12px;

            word-break: break-all;
        }

        .stream-info-label {

        /* API Note */

            margin-top: 12px;
            line-height: 1.6;
            transition: color 0.3s;
        }

        body.light-mode .api-note {

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border: none;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 1001;
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
            background: rgba(255,255,255,0.25);
        }

        body.light-mode .theme-toggle {
            background: rgba(0,0,0,0.1);
        }

        body.light-mode .theme-toggle:hover {
            background: rgba(0,0,0,0.15);
        }

        /* Debug Log */
        .debug-log {
            margin-top: 15px;
            padding: 12px;
            background: #1a1a1a;
            border-radius: 10px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            max-height: 250px;
            overflow-y: auto;
            display: none;
        }

        .debug-toggle {
            margin-top: 10px;
            padding: 8px 16px;
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .search-box {
                padding: 20px;
            }

            .player-section {
                padding: 20px;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .results {
                grid-template-columns: 1fr;
            }

            .notification {
                left: 10px;
                right: 10px;
                max-width: none;
            }

            .theme-toggle {
                width: 48px;
                height: 48px;
                font-size: 22px;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    </style>
</head>

        async function fetchStreamUrls(videoId) {
            let attemptCount = 0;
            const maxAttempts = streamAPIs.reduce((sum, api) => sum + api.servers.length, 0);
            
            addDebug(`ğŸŒ ${maxAttempts}å€‹ã®ã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆã‚’è©¦è¡Œ`);
            
            for (const api of streamAPIs) {
                addDebug(`\nğŸ“¡ ${api.name} API`);
                
                for (const server of api.servers) {
                    attemptCount++;
                    try {
                        addDebug(`  [${attemptCount}/${maxAttempts}] ${server.replace('https://', '')}`);
                        
                        let response;
                        
                        if (api.customFetch) {
                            response = await api.customFetch(server, videoId);
                        } else {
                            response = await fetch(api.getUrl(server, videoId), {
                                signal: AbortSignal.timeout(8000)
                            });
                        }
                        
                        addDebug(`    â†’ HTTP ${response.status}`);
                        
                        if (!response.ok) continue;
                        
                        const contentType = response.headers.get('content-type');
                        const data = contentType?.includes('application/json') 
                            ? await response.json() 
                            : await response.text();
                        
                        addDebug(`    â†’ ãƒ‡ãƒ¼ã‚¿å–å¾—æˆåŠŸ`);
                        
                        const streams = api.parseResponse(data);
                        
                        if (streams.length > 0) {
                            addDebug(`    âœ… ${streams.length}å€‹ã®ã‚¹ãƒˆãƒªãƒ¼ãƒ å–å¾—`);
                            return streams;
                        }
                    } catch (err) {
                        addDebug(`    âŒ ${err.name === 'AbortError' ? 'ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆ' : err.message}`);
                        continue;
                    }
                }
            }
            
            addDebug('\nâŒ ã™ã¹ã¦ã®APIã§å¤±æ•—');
            return [];
        }

        function changeQuality(qualityLevel) {
            if (availableStreams.length === 0) return;

            const player = document.getElementById('player');
            const streamUrl = document.getElementById('streamUrl');
            
            addDebug(`\nğŸšï¸ ç”»è³ªå¤‰æ›´: ${qualityLevel}`);
            
            const audioStreams = availableStreams.filter(s => s.hasAudio);
            const sortableStreams = audioStreams.length > 0 ? audioStreams : availableStreams;
            
            addDebug(`éŸ³å£°ä»˜ã: ${audioStreams.length}å€‹, å…¨ä½“: ${availableStreams.length}å€‹`);
            
            const sortedStreams = [...sortableStreams].sort((a, b) => {
                const getQualityValue = (q) => {
                    const match = String(q).match(/(\d+)/);
                    return match ? parseInt(match[1]) : 0;
                };
                return getQualityValue(b.quality) - getQualityValue(a.quality);
            });

            addDebug(`åˆ©ç”¨å¯èƒ½ãªç”»è³ª: ${sortedStreams.map(s => s.quality).join(', ')}`);

            let selectedStream;

            switch(qualityLevel) {
                case 'best':
                    selectedStream = sortedStreams[0];
                    break;
                case 'high':
                    selectedStream = sortedStreams.find(s => {
                        const q = String(s.quality);
                        return q.includes('720') || q.includes('480');
                    }) || sortedStreams[Math.floor(sortedStreams.length / 2)];
                    break;
                case 'medium':
                    selectedStream = sortedStreams.find(s => {
                        const q = String(s.quality);
                        return q.includes('360') || q.includes('240');
                    }) || sortedStreams[sortedStreams.length - 1];
                    break;
            }

            if (selectedStream?.url) {
                addDebug(`âœ… é¸æŠ: ${selectedStream.quality} (${selectedStream.hasAudio ? 'éŸ³å£°ã‚ã‚Š' : 'éŸ³å£°ãªã—'})`);
                
                player.src = selectedStream.url;
                player.play().then(() => {
                    addDebug('â–¶ï¸ å†ç”Ÿé–‹å§‹');
                    showNotification(`${selectedStream.quality}ã§å†ç”Ÿä¸­`, 'info');
                }).catch(e => {
                    addDebug(`âŒ å†ç”Ÿã‚¨ãƒ©ãƒ¼: ${e.message}`);
                    showNotification('ã‚¹ãƒˆãƒªãƒ¼ãƒ ã®å†ç”Ÿã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                });
                
                streamUrl.textContent = `ç”»è³ª: ${selectedStream.quality} | API: ${selectedStream.type} ${selectedStream.hasAudio ? 'ğŸ”ŠéŸ³å£°ã‚ã‚Š' : 'ğŸ”‡éŸ³å£°ãªã—'}`;
                updateStats(availableStreams.length, selectedStream.type, selectedStream.quality);
            } else {
                addDebug('âŒ ã‚¹ãƒˆãƒªãƒ¼ãƒ ã®é¸æŠã«å¤±æ•—');
                showNotification('ã‚¹ãƒˆãƒªãƒ¼ãƒ ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
            }
        }
