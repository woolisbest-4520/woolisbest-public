<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wool-Tube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000066;
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s;
        }

        body.light-mode {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .search-box {
            background: linear-gradient(135deg, #4a0e34 0%, #2d1b3d 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            transition: background 0.3s;
        }

        body.light-mode .search-box {
            background: white;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, background 0.3s;
            background: #000000;
            color: white;
        }

        body.light-mode input[type="text"] {
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        input[type="text"]::placeholder {
            color: rgba(255,255,255,0.5);
        }

        body.light-mode input[type="text"]::placeholder {
            color: rgba(0,0,0,0.5);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #7b1fa2;
            background: #1a1a1a;
        }

        body.light-mode input[type="text"]:focus {
            background: #f9f9f9;
            border-color: #7b1fa2;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #7b1fa2 0%, #4a148c 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(123,31,162,0.5);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .player-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        #playerContainer {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }

        video, iframe {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .controls button {
            flex: 1;
            min-width: 100px;
        }

        .quality-controls {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .quality-controls button {
            min-width: 120px;
            padding: 12px 20px;
            font-size: 14px;
        }

        .quality-controls button.active {
            background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
            box-shadow: 0 3px 10px rgba(76,175,80,0.4);
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .video-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-channel {
            color: #666;
            font-size: 12px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            margin: 20px 0;
        }

        .error {
            background: #ff5252;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #currentVideo {
            text-align: center;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .stream-url {
            margin-top: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            font-size: 12px;
            word-break: break-all;
        }

        .api-note {
            font-size: 12px;
            color: rgba(255,255,255,0.9);
            margin-top: 10px;
            transition: color 0.3s;
        }

        body.light-mode .api-note {
            color: #666;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,0.3);
        }

        body.light-mode .theme-toggle {
            background: rgba(0,0,0,0.1);
        }

        body.light-mode .theme-toggle:hover {
            background: rgba(0,0,0,0.2);
        }

        .search-progress {
            margin-top: 10px;
            font-size: 11px;
            color: rgba(255,255,255,0.7);
        }

        body.light-mode .search-progress {
            color: #888;
        }
    </style>
</head>

    <script>
        let currentVideoId = null;
        let availableStreams = [];
        let currentPlayMode = 'embed';
        
        const CORS_PROXIES = [
            'https://api.allorigins.win/raw?url=',
            'https://corsproxy.io/?',
            'https://api.codetabs.com/v1/proxy?quest='
        ];
        let proxyIndex = 0;

        function getProxy() {
            return CORS_PROXIES[proxyIndex];
        }

        function rotateProxy() {
            proxyIndex = (proxyIndex + 1) % CORS_PROXIES.length;
        }
        
        const searchAPIs = [
            {
                name: 'Invidious',
                servers: [
                    'yewtu.be',
                    'inv.nadeko.net',
                    'invidious.privacydev.net',
                    'vid.puffyan.us',
                    'invidious.projectsegfau.lt',
                    'iv.melmac.space',
                    'invidious.nerdvpn.de',
                    'inv.tux.pizza',
                    'invidious.lunar.icu',
                    'yt.drgnz.club',
                    'inv.us.projectsegfau.lt',
                    'invidious.dhusch.de',
                    'invidious.reallyaweso.me',
                    'iv.datura.network',
                    'invidious.jing.rocks',
                    'invidious.private.coffee',
                    'youtube.mosesmang.com'
                ],
                getSearchUrl: (server, query) => `https://${server}/api/v1/search?q=${encodeURIComponent(query)}&type=video`,
                parseResults: (data) => {
                    if (!Array.isArray(data)) return [];
                    return data.slice(0, 12).map(v => ({
                        videoId: v.videoId,
                        title: v.title,
                        channel: v.author || 'Unknown',
                        thumbnail: v.videoThumbnails?.find(t => t.quality === 'medium')?.url || `https://i.ytimg.com/vi/${v.videoId}/mqdefault.jpg`
                    }));
                }
            },
            {
                name: 'Piped',
                servers: [
                    'pipedapi.kavin.rocks',
                    'api-piped.mha.fi',
                    'pipedapi.tokhmi.xyz',
                    'pipedapi.adminforge.de',
                    'api.piped.projectsegfau.lt',
                    'pipedapi.pfcd.me',
                    'api.piped.privacydev.net',
                    'pipedapi.in.projectsegfau.lt'
                ],
                getSearchUrl: (server, query) => `https://${server}/search?q=${encodeURIComponent(query)}&filter=videos`,
                parseResults: (data) => {
                    if (!data.items || !Array.isArray(data.items)) return [];
                    return data.items.slice(0, 12).map(v => ({
                        videoId: v.url?.split('=')[1] || v.id,
                        title: v.title,
                        channel: v.uploaderName || v.uploader || 'Unknown',
                        thumbnail: v.thumbnail || `https://i.ytimg.com/vi/${v.url?.split('=')[1]}/mqdefault.jpg`
                    }));
                }
            },
            {
                name: 'Pok√©Tube',
                servers: [
                    'poke.tchncs.de',
                    'poke.ggtyler.dev',
                    'poke.privacydev.net'
                ],
                getSearchUrl: (server, query) => `https://${server}/api/v1/search?q=${encodeURIComponent(query)}`,
                parseResults: (data) => {
                    if (!Array.isArray(data)) return [];
                    return data.slice(0, 12).map(v => ({
                        videoId: v.videoId || v.id,
                        title: v.title,
                        channel: v.author || v.channel || 'Unknown',
                        thumbnail: v.thumbnail || v.videoThumbnails?.[0]?.url || `https://i.ytimg.com/vi/${v.videoId}/mqdefault.jpg`
                    }));
                }
            },
            {
                name: 'ViewTube',
                servers: ['viewtube.io'],
                getSearchUrl: (server, query) => `https://${server}/api/search?q=${encodeURIComponent(query)}`,
                parseResults: (data) => {
                    if (!data.results || !Array.isArray(data.results)) return [];
                    return data.results.slice(0, 12).map(v => ({
                        videoId: v.videoId || v.id,
                        title: v.title,
                        channel: v.author?.name || v.channel || 'Unknown',
                        thumbnail: v.videoThumbnails?.[0]?.url || `https://i.ytimg.com/vi/${v.videoId}/mqdefault.jpg`
                    }));
                }
            },
            {
                name: 'CloudTube',
                servers: ['tube.cadence.moe', 'cloudtube.rknight.me'],
                getSearchUrl: (server, query) => `https://${server}/api/v1/search?q=${encodeURIComponent(query)}`,
                parseResults: (data) => {
                    if (!Array.isArray(data)) return [];
                    return data.slice(0, 12).map(v => ({
                        videoId: v.videoId,
                        title: v.title,
                        channel: v.author || 'Unknown',
                        thumbnail: v.videoThumbnails?.[0]?.url || `https://i.ytimg.com/vi/${v.videoId}/mqdefault.jpg`
                    }));
                }
            },
            {
                name: 'LightTube',
                servers: ['tube.kuylar.dev'],
                getSearchUrl: (server, query) => `https://${server}/api/search?q=${encodeURIComponent(query)}`,
                parseResults: (data) => {
                    if (!data.results || !Array.isArray(data.results)) return [];
                    return data.results.slice(0, 12).map(v => ({
                        videoId: v.id,
                        title: v.title,
                        channel: v.channel?.name || 'Unknown',
                        thumbnail: v.thumbnails?.[0]?.url || `https://i.ytimg.com/vi/${v.id}/mqdefault.jpg`
                    }));
                }
            }
        ];
        
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            document.getElementById('themeToggle').textContent = 
                document.body.classList.contains('light-mode') ? '‚òÄÔ∏è' : 'üåô';
        }

        function updateSearchProgress(message) {
            const progress = document.getElementById('searchProgress');
            progress.textContent = message;
        }

        async function searchVideos() {
            const query = document.getElementById('searchQuery').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');

            hideMessages();
            results.innerHTML = '';
            updateSearchProgress('');

            if (!query) {
                showError('Ê§úÁ¥¢„Ç≠„Éº„ÉØ„Éº„Éâ„Åæ„Åü„ÅØURL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            const videoIdMatch = query.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\s?]+)/);
            if (videoIdMatch) {
                playVideo(videoIdMatch[1], 'YouTubeÂãïÁîª');
                return;
            }

            loading.style.display = 'block';
            showInfo('Ê§úÁ¥¢‰∏≠...');

            if (apiKey) {
                updateSearchProgress('Google API „ÇíË©¶Ë°å‰∏≠...');
                try {
                    const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${encodeURIComponent(query)}&type=video&key=${apiKey}`;
                    const response = await fetch(url, { signal: AbortSignal.timeout(10000) });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.items?.length > 0) {
                            displayGoogleResults(data.items);
                            loading.style.display = 'none';
                            showInfo('Google YouTube Data API „ÅßÊ§úÁ¥¢„Åó„Åæ„Åó„Åü');
                            updateSearchProgress('');
                            return;
                        }
                    }
                } catch (err) {
                    console.log('Google API error:', err);
                }
            }

            let totalAttempts = 0;
            let successfulAPI = null;

            for (const api of searchAPIs) {
                if (successfulAPI) break;
                
                updateSearchProgress(`${api.name} API „ÇíË©¶Ë°å‰∏≠... (${api.servers.length}„Çµ„Éº„Éê„Éº)`);
                
                for (const server of api.servers) {
                    totalAttempts++;
                    try {
                        updateSearchProgress(`Ë©¶Ë°å‰∏≠: ${api.name} - ${server.substring(0, 30)}... (${totalAttempts})`);
                        
                        const searchUrl = api.getSearchUrl(server, query);
                        const proxiedUrl = getProxy() + encodeURIComponent(searchUrl);
                        const response = await fetch(proxiedUrl, { signal: AbortSignal.timeout(8000) });

                        if (response.ok) {
                            const data = await response.json();
                            const results = api.parseResults(data);
                            
                            if (results.length > 0) {
                                displayResults(results);
                                loading.style.display = 'none';
                                showInfo(`${api.name} API „ÅßÊ§úÁ¥¢ÊàêÂäü (${server})`);
                                updateSearchProgress(`‚úÖ ÊàêÂäü: ${api.name} - ${results.length}‰ª∂„ÅÆÂãïÁîª`);
                                successfulAPI = api.name;
                                break;
                            }
                        }
                        
                        rotateProxy();
                    } catch (err) {
                        console.log(`Error with ${api.name} (${server}):`, err);
                        rotateProxy();
                    }
                }
            }

            if (!successfulAPI) {
                loading.style.display = 'none';
                showError(`Ê§úÁ¥¢„Å´Â§±Êïó„Åó„Åæ„Åó„Åü (${totalAttempts}ÂÄã„ÅÆAPI„ÇíË©¶Ë°å)„ÄÇYouTube URL„ÇíÁõ¥Êé•ÂÖ•Âäõ„Åô„Çã„Åã„ÄÅGoogle API Key„Çí„ÅîÂà©Áî®„Åè„Å†„Åï„ÅÑ„ÄÇ`);
                updateSearchProgress(`‚ùå ${totalAttempts}ÂÄã„ÅÆAPI„Åô„Åπ„Å¶„ÅßÂ§±Êïó`);
            }
        }

        function displayGoogleResults(items) {
            const results = document.getElementById('results');
            items.forEach(item => {
                const card = createVideoCard(
                    item.id.videoId,
                    item.snippet.title,
                    item.snippet.channelTitle,
                    item.snippet.thumbnails.medium.url
                );
                results.appendChild(card);
            });
        }

        function displayResults(videos) {
            const results = document.getElementById('results');
            videos.forEach(video => {
                const card = createVideoCard(
                    video.videoId,
                    video.title,
                    video.channel,
                    video.thumbnail
                );
                results.appendChild(card);
            });
        }

        function createVideoCard(videoId, title, channel, thumbnail) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.onclick = () => playVideo(videoId, title);
            card.innerHTML = `
                <img src="${thumbnail}" alt="${title}" onerror="this.src='https://i.ytimg.com/vi/${videoId}/mqdefault.jpg'">
                <div class="video-info">
                    <div class="video-title">${title}</div>
                    <div class="video-channel">${channel}</div>
                </div>
            `;
            return card;
        }

        function playVideo(videoId, title) {
            currentVideoId = videoId;
            availableStreams = [];
            
            document.getElementById('playerSection').style.display = 'block';
            document.getElementById('currentVideo').textContent = title;
            document.getElementById('playerContainer').innerHTML = 
                `<iframe id="player" width="100%" height="100%" src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            document.getElementById('streamUrl').textContent = 
                `Âüã„ÇÅËæº„ÅøÂÜçÁîü‰∏≠ | https://www.youtube.com/watch?v=${videoId}`;

            const btnStream = document.getElementById('btnStream');
            btnStream.disabled = true;
            btnStream.textContent = 'üé¨ ÂèñÂæó‰∏≠...';
            
            fetchStreamUrls(videoId).then(streams => {
                if (streams.length > 0) {
                    availableStreams = streams;
                    btnStream.disabled = false;
                    btnStream.textContent = 'üé¨ „Çπ„Éà„É™„Éº„É†ÂÜçÁîü';
                    showInfo(`„Çπ„Éà„É™„Éº„É†ÂÜçÁîü„ÅåÂà©Áî®ÂèØËÉΩ„Åß„ÅôÔºà${streams[0].type || 'API'}Ôºâ`);
                } else {
                    btnStream.disabled = true;
                    btnStream.textContent = 'üé¨ Âà©Áî®‰∏çÂèØ';
                }
            });

            document.getElementById('playerSection').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        async function fetchStreamUrls(videoId) {
            const streamServers = [
                { name: 'Invidious', servers: ['yewtu.be', 'inv.nadeko.net', 'invidious.privacydev.net', 'vid.puffyan.us', 'iv.melmac.space'] },
                { name: 'Piped', servers: ['pipedapi.kavin.rocks', 'api-piped.mha.fi', 'pipedapi.tokhmi.xyz'] }
            ];

            for (const apiGroup of streamServers) {
                for (const server of apiGroup.servers) {
                    try {
                        const apiUrl = apiGroup.name === 'Invidious' 
                            ? `https://${server}/api/v1/videos/${videoId}`
                            : `https://${server}/streams/${videoId}`;
                        
                        const proxiedUrl = getProxy() + encodeURIComponent(apiUrl);
                        const response = await fetch(proxiedUrl, { signal: AbortSignal.timeout(10000) });
                        
                        if (!response.ok) {
                            rotateProxy();
                            continue;
                        }
                        
                        const data = await response.json();
                        const streams = [];
                        
                        if (apiGroup.name === 'Invidious' && data.formatStreams) {
                            data.formatStreams.forEach(s => {
                                if (s.url) {
                                    streams.push({ 
                                        url: s.url, 
                                        quality: s.qualityLabel || s.quality || 'unknown',
                                        hasAudio: true
                                    });
                                }
                            });
                        } else if (apiGroup.name === 'Piped' && data.videoStreams) {
                            data.videoStreams.forEach(s => {
                                if (s.url) {
                                    streams.push({
                                        url: s.url,
                                        quality: s.quality,
                                        hasAudio: true
                                    });
                                }
                            });
                        }
                        
                        if (streams.length > 0) return streams;
                        rotateProxy();
                    } catch (err) {
                        console.log(`Error fetching from ${server}:`, err);
                        rotateProxy();
                    }
                }
            }
            
            return [];
        }

        function createQualityButtons() {
            const qualityControls = document.getElementById('qualityControls');
            qualityControls.innerHTML = '';
            
            const audioStreams = availableStreams.filter(s => s.hasAudio);
            const streams = audioStreams.length > 0 ? audioStreams : availableStreams;
            
            const qualityMap = new Map();
            streams.forEach(s => {
                if (!qualityMap.has(s.quality)) qualityMap.set(s.quality, s);
            });
            
            const sorted = Array.from(qualityMap.entries()).sort((a, b) => {
                const getVal = q => parseInt(q.match(/(\d+)/)?.[1] || 0);
                return getVal(b[0]) - getVal(a[0]);
            });
            
            sorted.forEach(([quality, stream], i) => {
                const btn = document.createElement('button');
                btn.textContent = `${quality} ${stream.hasAudio ? 'üîä' : 'üîá'}`;
                btn.onclick = () => changeQuality(i, sorted);
                qualityControls.appendChild(btn);
            });
        }

        function playBestQuality() {
            const audioStreams = availableStreams.filter(s => s.hasAudio);

            streams.forEach(s => {
