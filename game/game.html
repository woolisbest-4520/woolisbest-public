    <script src="/js/tailwindcss.js"></script>
    <link rel="stylesheet" href="/css/page.css">
    <style>
        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            background-color: #2d3748;
        }
        .searchbox {
            position: absolute;
            transform: translate(-50%, 0%);
            width: 80%;
            max-width: 700px;
            padding: 0.75rem;
            font-size: 1.2rem;
            border-radius: 25px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }
        .searchbox:focus {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }
        .app-card-container {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .app-card {
            background-color: #1a202c;
            border-radius: 25px;
            padding: 15px;
            width: 180px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid #4a5568;
        }
        .app-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        .app-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .app-card h3 {
            color: white;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }
        .app-card p {
            color: #cbd5e0;
            font-size: 0.875rem;
        }
        footer {
            background-color: #2d3748;
            color: #cbd5e0;
            padding: 1rem;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
